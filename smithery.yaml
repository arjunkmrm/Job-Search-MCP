# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties: {}
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "src/stdio-server.js",
        '--stdio'
      ],
      "env": {
        "NODE_ENV": "production"
      }
    })
